<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width Example</title>
    <link rel="stylesheet" href="border-width.css">
</head>
<body>
    <h1 class="dotted">Heading 1</h1>
    <h2 class="dashed">Heading 2</h2>
    <h3 class="solid">Heading 3</h3>
    <h4 class="double">Heading 4</h4>
    <p class="groove">Heading 5</p>
    <p class="ridge"> heading 6</p>
    <p class="inset">This is inset</p>
    <p class="outset">This is outset</p>
    <p class="none">This is none</p>
    <p class="mix">This is mix</p>
</body>
</html>
